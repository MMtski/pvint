<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
</head>
<body>
    <h1>Student Survey Form</h1>

    <h2>Personal Information</h2>
    <form action="#" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter a password"><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label>Languages Known:</label><br>
        <input type="checkbox" id="english" name="languages" value="English">
        <label for="english">English</label><br>
        <input type="checkbox" id="spanish" name="languages" value="Spanish">
        <label for="spanish">Spanish</label><br>
        <input type="checkbox" id="french" name="languages" value="French">
        <label for="french">French</label><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">Select your country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
        </select><br><br>

        <h2>College Subjects</h2>
        <label for="subjects">Select your subjects:</label><br>
        <select id="subjects" name="subjects" multiple size="5">
            <option value="Mathematics">Mathematics</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Physics">Physics</option>
            <option value="Chemistry">Chemistry</option>
            <option value="English">English</option>
        </select><br><br>

        <label for="interest">Rate your interest in Computer Science:</label><br>
        <input type="range" id="interest" name="interest" min="1" max="10"><br><br>

        <h2>Skills Assessment</h2>
        <label for="skills">Describe your skills:</label><br>
        <textarea id="skills" name="skills" rows="4" cols="50" placeholder="List your skills here..."></textarea><br><br>

        <label for="resume">Upload your resume:</label>
        <input type="file" id="resume" name="resume"><br><br>

        <label for="color">Pick your favorite color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="studyTime">Preferred study time:</label>
        <input type="time" id="studyTime" name="studyTime"><br><br>

        <input type="submit" value="Submit Survey">
        <p>Â© 2024 Student Survey: All rights reserved.</p>
    </form>
</body>
</html>
