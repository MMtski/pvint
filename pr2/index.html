<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td colspan="2">Клітинка 1</td>
    </tr>
    <tr>
        <td rowspan="2">Клітинка 2</td>
        <td>Клітинка 4</td>
    </tr>
    <tr>
        <td>Клітинка 6</td>
    </tr>
    <tr>
        <td>Клітинка 5</td>
        <td>Клітинка 3</td>
    </tr>
    <tr>
        <td>Клітинка 7</td>
        <td>Клітинка 8</td>
    </tr>
</table>

</body>
</html>
